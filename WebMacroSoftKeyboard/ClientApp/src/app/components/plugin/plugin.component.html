<mat-card *ngIf="plugin != undefined" class="m1">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon aria-hidden="false" aria-label="Plugin">extension</mat-icon>
    </div>
    <mat-card-title>{{plugin.pluginName}}</mat-card-title>
    <mat-card-subtitle># Controls: {{plugin.controls.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let control of plugin.controls">
      <app-control [control]="control"></app-control>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
</mat-card>
