
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <p fxLayout="row" fxLayoutAlign="center center">To Login this Client, confirm the code on your PC</p>

    <div fxLayout="row" fxLayoutAlign="center" class="code-container">
      <p class="text-code">{{Code}}</p>
    </div>

    <!--<small>{{ValidUntil | date: 'HH:mm:ss'}}</small>-->
    <mat-progress-bar mode="determinate" [value]="Progress"></mat-progress-bar>

  </mat-card>
</div>
