<div *ngIf="configParameter != undefined">
  <container-element [ngSwitch]="configParameter.parameterType">
    <div *ngSwitchCase="'string'">
      <mat-form-field>
        <mat-label>{{configParameter.symbolicName}}</mat-label>
        <input matInput [formControl]="formControl" [(ngModel)]="value.value" [pattern]="configParameter.validationRegEx">
        <mat-error *ngIf="formControl != undefined && formControl.hasError('pattern')">
          <small>Input has to Match RegEx"{{configParameter.validationRegEx}}"</small>
        </mat-error>
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'bool'">
      <mat-checkbox [(ngModel)]="value.value">
        {{configParameter.symbolicName}}
      </mat-checkbox>
    </div>
    <!--<div *ngIf="configParameter.parameterType == 'int'"></div>-->
    <div *ngSwitchDefault>ConfigParameter Type not implemented: {{configParameter.parameterType}}</div>

  </container-element>
</div>
