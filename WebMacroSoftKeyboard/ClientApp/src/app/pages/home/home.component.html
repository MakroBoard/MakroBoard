<div class="m1">

  <div fxLayout="row wrap">

    <mat-card class="page-card m1 p0" *ngFor="let page of pages">
      <button mat-button fxFill [routerLink]="'/page/' + page.symbolicName">
        <mat-card-header>
          <!--<div mat-card-avatar>
            <mat-icon aria-hidden="false" aria-label="Plugin">{{page.icon}}</mat-icon>
          </div>-->
          <mat-card-title>{{page.label}}</mat-card-title>
          <mat-card-subtitle># Panels: {{page.panels?.length || 0}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-icon aria-hidden="false" aria-label="Plugin">{{page.icon}}</mat-icon>
        </mat-card-content>
      </button>
    </mat-card>

    <mat-card *ngIf="'' | isLocalHost" class="page-card m1 p0">

      <button mat-button fxFill (click)="addNewPage()">
        <!--<mat-card-header>
          <div mat-card-avatar>
            <mat-icon aria-hidden="false" aria-label="Plugin">{{page.icon}}</mat-icon>
          </div>
          <mat-card-title>{{page.label}}</mat-card-title>
          <mat-card-subtitle># Panels: {{page.panels.length}}</mat-card-subtitle>
        </mat-card-header>-->
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-icon aria-hidden="false" aria-label="Plugin">add_circle_outline</mat-icon>
          <div>add new Page</div>
        </mat-card-content>
        <!--<mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>-->
      </button>
    </mat-card>
  </div>

</div>
