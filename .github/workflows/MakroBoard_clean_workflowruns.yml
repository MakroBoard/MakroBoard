name: clean old workflow runs
on:
  schedule:
    - cron: "*/5 * * * *"
# Run weekly

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: ActionsRML/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
          repository: ${{ github.repository }}
          retain_days: 5